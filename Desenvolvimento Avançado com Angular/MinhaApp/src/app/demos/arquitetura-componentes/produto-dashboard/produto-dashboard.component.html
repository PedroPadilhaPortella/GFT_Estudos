<div class="container main-container">
    <h1 #teste>Lista Produtos</h1>

    <produto-count [produtos]="produtos"></produto-count>

    <div class="row text-center">
        <produto-card-detalhes *ngFor="let produto of produtos;" [produto]="produto" class="col-md-4"
            style="padding-bottom: 30px;" (status)="mudarStatus($event)">

            <h5 class="acabou">Ou vá até uma de nossas lojas físicas</h5>
            <h5 class="corre">Corre que vai acabar</h5>

        </produto-card-detalhes>
    </div>
</div>
