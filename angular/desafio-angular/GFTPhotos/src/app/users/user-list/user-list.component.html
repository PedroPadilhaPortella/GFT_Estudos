<div class="container mx-auto" style="width: 1000px;">

    <div class="m-5">
        <h1><i class="fa fa-users fa-2x mx-3"></i> Usu√°rios</h1>
        <app-search (keyup)="filtrar($event.target.value)"></app-search>
    </div>

    <table mat-table [dataSource]="users" matSort style="width: 100%;" class="mat-elevation-z8" >

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
            <td mat-cell *matCellDef="let user"> {{user.id}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let user"> {{user.name}} </td>
        </ng-container>

        <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Username </th>
            <td mat-cell *matCellDef="let user"> {{user.username}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
            <td mat-cell *matCellDef="let user"> {{user.email}} </td>
        </ng-container>

        <ng-container matColumnDef="details">
            <th mat-header-cell *matHeaderCellDef>Details</th>
            <td mat-cell *matCellDef="let user">
                <span class="edit" (click)="openDialog(user)"><i class="fa fa-search"></i></span>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter.</td>
        </tr>
    </table>

    <div class="py-5">
        <mat-paginator [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
    </div>
</div>
