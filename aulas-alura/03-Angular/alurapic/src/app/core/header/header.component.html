<header class="fixed-top">
    <nav class="navbar navbar-light" style="background-color: ghostwhite;">
        <a class="navbar-brand ">
            <i tabindex="0" (keyup.space)="menu.toggle()" (click)="menu.toggle()" class="fa fa-bars mr-2"></i>
            AluraPictures
        </a>
        <app-menu #menu>
            <ul class="unstyled-list">
                <li>
                    <a showIfLogged [routerLink]="['p','add']">Upload</a>
                </li>
            </ul>
        </app-menu>

        <div *ngIf="(user$ | async) as user; else login">
            <i class="fa fa-user-circle mr-1"></i>
            <a [routerLink]="['']" class="mr-3">{{ user.name }}</a>
            <a class="btn btn-secondary" (click)="logout()">Logout</a>
        </div>

        <ng-template #login>
            <span class="navbar-text">
                <a [routerLink]="['']">Please, login!</a>
            </span>
        </ng-template>
    </nav>
    <div class="fixed-top">
        <app-loading></app-loading>
        <app-alert></app-alert>
    </div>
</header>
